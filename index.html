<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1 id="title">Welcome Player</h1>

    <div class="games">
        <div class="images">
        <h1 id="choices">Choose any one of the options</h1>
          <button id="Rock">Rock</button>
          <button id="Paper">Paper</button>
          <button id="Scissors">Scissors</button>
        </div>
        <div id="User_input"><h1 class="user">User</h1></div>
        <div id="Computer_Input"><h1 class="computer">Computer</h1></div>
    </div>
    <div id="ScoreBoard">
        <h1>Score</h1>
        <div id="result">
            <div id="User_result">You: 0 </div>
            <div id="status">Result: None</div>
        <div id="Comp_result">Computer: 0</div>
    </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
